<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>"Contacto"</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

            <a href="index.html">Inicio</a>
            <a href="acercade.html">Acerca de</a>

    <body>
        <header>
            <h1> Universidad del Comahue-Vierma-Río Negro</h1>
            <img src="img/logo.png" alt="log de la universidad" class="logo">
        </header>

        <div class="contenedor-formulario">
            <form action="#" method="post" id="formulario-contacto">
                
                <h2>Registro de Usuario</h2>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" maxlength="20" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" maxlength="20">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ej: 1123456789">

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="16" max="120">

                <label for="direccion">Dirección:</label>
                <textarea type="text" id="direccion" name="direccion"></textarea>

                <label for="provincia">Provincia:</label>
                <input type="text" id="provincia" name="provincia" list="provincias-patagonicas">
                
                <datalist id="provincias-patagonicas">
                    <option value="Chubut">
                    <option value="Neuquén">
                    <option value="Río Negro">
                    <option value="Santa Cruz">
                    <option value="Tierra del Fuego">
                    <option value="La Pampa">
                </datalist>

                <label for="codigo_postal">Código postal (Ej: A1234ABC):</label>
                <input 
                    type="text" 
                    id="codigo_postal" 
                    name="codigo_postal" 
                    pattern="[A-Z]\d{4}[A-Z]{3}" 
                    title="Debe seguir el formato: una letra, cuatro dígitos, tres letras (Ej: A1234ABC)"
                    required
                >

                <div class="grupo-opciones">
                    <p>Método preferido de contacto:</p>
                    
                    <div class="opciones-inline">
                        <label>
                            <input type="radio" name="metodo_contacto" value="email" checked> 
                            Correo electrónico
                        </label>
                        <label>
                            <input type="radio" name="metodo_contacto" value="correo_postal"> 
                            Correo postal
                        </label>
                        <label>
                            <input type="radio" name="metodo_contacto" value="telefono"> 
                            Teléfono
                        </label>
                    </div>
                </div>

                <div class="grupo-opciones">
                    <p>Tipo de suscripción:</p>
                    
                    <div class="opciones-inline">
                        <label>
                            <input type="checkbox" name="suscripcion[]" value="noticias"> 
                            Noticias
                        </label>
                        <label>
                            <input type="checkbox" name="suscripcion[]" value="promociones"> 
                            Promociones
                        </label>
                        <label>
                            <input type="checkbox" name="suscripcion[]" value="alertas" checked> 
                            Alertas
                        </label>
                        <label>
                            <input type="checkbox" name="suscripcion[]" value="eventos"> 
                            Eventos
                        </label>
                    </div>
                </div>

                <button type="submit" class="boton-cargar">Cargar</button>
            </form>
        </div>

        <div class="contenedor-datos-cargados">
            <h2>Datos cargados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Campo</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="datos-cargados-body">
                    <tr><td>Nombre</td><td></td></tr>
                    <tr><td>Apellido</td><td></td></tr>
                    <tr><td>Email</td><td></td></tr>
                    <tr><td>Teléfono</td><td></td></tr>
                    <tr><td>Edad</td><td></td></tr>
                    <tr><td>Dirección</td><td></td></tr>
                    <tr><td>Provincia</td><td></td></tr>
                    <tr><td>Código postal</td><td></td></tr>
                    <tr><td>Método de contacto</td><td></td></tr> 
                    <tr><td>Tipo de suscripción</td><td></td></tr>
                </tbody>
            </table>
        </div>

    </body>
    </html>
